language: android
jdk: oraclejdk8
android:
  components:
    - tools
    - build-tools-24.0.3
    - android-25
    - extra-android-m2repository
script:
  - ./gradlew build jacocoTestCoverage
after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key:
    secure: 
  file: neatle/build/outputs/aar/neatle-release.aar
  on:
    repo: InovaIT/neatle
    tags: true

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle